<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="login">
        <div class="form my-5 mx-auto">
            <div>
                <h1>Smart Login System</h1> 
            </div>
            <div class="info d-flex flex-column p-3">
                <input id="nameOfSignup" class="form-control" name="name" type="text" placeholder="Enter your Name" required>
                <input id="mailOfSignup" class="form-control" name="mail" type="email" placeholder="Enter your Email" required>
                <input id="passOfSignup" class="form-control" name="password" type="password" placeholder="Enter your Password" required>
            </div>
            <div class="btn w-100">
                <button onclick="signin()" class="btn btn-outline-info w-100 my-3">Sign Up</button>
                <div id="exist" class="d-none justify-content-center" style="color: red;">
                    <p>email is already exist</p>
                </div>
                <div id="succes" class="d-none justify-content-center" style="color: green;">
                    <p>Succes Signup</p>
                </div>
            </div>
            <div id="alert" style="color: red;" class="text-center d-none justify-content-center">
                <p class="text-center">Invalid Email</p>
            </div>
            <div class=" dont text-center py-3">
                <p>You have an account?<a href="index.html"> Signin</a></p>
            </div>
        </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
